<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Upload</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doUpload()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Vendor name</span>
          <input type="text" ng-model="receipt.vendor">
        </label>
        <label class="item item-input">
          <span class="input-label">Amount</span>
          <input type="text" ng-model="receipt.amount">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Upload</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
